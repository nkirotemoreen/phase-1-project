<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <div class="quote-text">
                <!--get the quotes-->
                <i class="fas fa-quote-left"></i>
          <p class="text" id='text'>Quote to be displayed here

          </p>
          <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>~</span>
                <span class="name" id="author">Moreen</span>
            </div>
        </div>
        <!--elements-->
        <div class = "buttons">
            <div class = "features">
                <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy" onclick="copyBtn()"><i class="fas fa-copy"></i></li>
                    <!--twitter button-
                    <li class="twitter-share-button"
                    href="https://twitter.com/intent/tweet?text=Hello%20world"
                    data-size="small"><i class="fab fa-twitter">
                  </li>  -->  
                  <li class="twitter" id="tweet"><i class="fab fa-twitter"></i></li>
              
              </ul>
                  <button class = "new-quote btn btn-default" 
                  onclick="fetchQuotes()">New Quote</button>
            </div>            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
